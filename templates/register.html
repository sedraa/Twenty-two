{% extends "index.html" %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="my-4 text-center">Registration Form</h2>
				<form method="POST" action="/register">
					<div class="form-group">
						<label for="name">Name</label>
						<input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="username">Username</label>
						<input name = "username" type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="contact">Contact Info</label>
						<input name="contact" type="text" class="form-control" id="contact" placeholder="Enter contact info">
					</div>
					<div class="form-group">
						<label for="passport">Passport Detail</label>
						<input name="passport" type="text" class="form-control" id="passport" placeholder="Enter passport detail">
					</div>
					<div class="form-group">
						<label for="dob">DOB</label>
						<input name="dob" type="date" class="form-control" id="dob" placeholder="Enter DOB">
					</div>
					<div class="form-group">
						<label for="pincode">Pin Code</label>
						<input name="pincode" type="text" class="form-control" id="pincode" placeholder="Enter pin code">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
{% block scripts %}
<script>
$(function() {
  $('a.nav-link').on('click', function(e) {
    e.preventDefault();
    var url = $(this).attr('href');
    $('#central-div').load(url);
  });
});
</script>
{% endblock %}
