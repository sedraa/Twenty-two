{% extends "index.html" %}

{% block content %}
 <div id = "central-div">
     <h1>Booking app</h1>
    </div>
{% endblock %}

{% block scripts %}
<script>
$(function() {
  $('a.nav-link').on('click', function(e) {
    e.preventDefault();
    var url = $(this).attr('href');
    $('#central-div').load(url);
  });
});
</script>
{% endblock %}
