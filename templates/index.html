<!DOCTYPE html>
<html>
<head>
  <title>Twenty Two</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% block content %}
    {% endblock %}
    </div>
<footer style = "margin-top:100px;" class="bg-dark text-light py-3">
